<svg width="700" height="280" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Layout + Fonts */
    text {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      dominant-baseline: middle;
    }
    .title {
      font-weight: 700;
      font-size: 18px;
    }
    .desc {
      font-size: 12px;
      fill: var(--text-muted);
    }

    /* Card styling */
    .card {
      fill: var(--bg);
      stroke: var(--border);
      stroke-width: 1.2;
      rx: 12;
      ry: 12;
      transition: 0.2s;
    }
    a:hover .card {
      fill: var(--hover);
      stroke: var(--accent);
    }
    a:hover text.title {
      fill: var(--accent);
    }

    /* Light mode defaults */
    :root {
      --bg: #ffffff;
      --border: #ccc;
      --hover: #f3f7ff;
      --accent: #1a73e8;
      --text-muted: #555;
    }

    /* Dark mode overrides */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0d1117;
        --border: #30363d;
        --hover: #1a1f25;
        --accent: #58a6ff;
        --text-muted: #aaa;
      }
    }
  </style>

  <!-- Hardware -->
  <a href="./hardware/">
    <rect class="card" x="30" y="30" width="300" height="90" />
    <text x="55" y="60" class="title">⚙️ Hardware</text>
    <text x="55" y="85" class="desc">Schematics, PCBs, embedded boards</text>
  </a>

  <!-- Software -->
  <a href="./software/">
    <rect class="card" x="370" y="30" width="300" height="90" />
    <text x="395" y="60" class="title">💻 Software</text>
    <text x="395" y="85" class="desc">Firmware, tools, and simulators</text>
  </a>

  <!-- Documentation -->
  <a href="./docs/">
    <rect class="card" x="30" y="150" width="300" height="90" />
    <text x="55" y="180" class="title">📄 Documentation</text>
    <text x="55" y="205" class="desc">Design notes, reports, and manuals</text>
  </a>

  <!-- Resources -->
  <a href="./resources/">
    <rect class="card" x="370" y="150" width="300" height="90" />
    <text x="395" y="180" class="title">📚 Resources</text>
    <text x="395" y="205" class="desc">Research papers and learning material</text>
  </a>
</svg>

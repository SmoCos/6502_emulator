<svg width="700" height="280" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Layout + Fonts */
    text {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      dominant-baseline: middle;
    }

    /* Title and description colors baked for readability */
    .title {
      font-weight: 700;
      font-size: 18px;
      fill: #f0f6fc;
      /* high-contrast title */
    }

    .desc {
      font-size: 12px;
      fill: #cccccc;
      /* readable description text */
    }

    /* Card styling */
    .card {
      fill: #2b2b2b;
      /* mid-tone card background */
      stroke: #888888;
      /* visible border */
      stroke-width: 1.2;
      rx: 12;
      ry: 12;
      transition: 0.2s;
    }

    a:hover .card {
      fill: #3c3c3c;
      /* slightly lighter hover */
      stroke: #1a73e8;
      /* accent border on hover */
    }

    a:hover text.title {
      fill: #1a73e8;
      /* accent color on hover */
    }
  </style>

  <!-- Resources -->
  <a href="./resources/">
    <rect class="card" x="30" y="30" width="300" height="90" />
    <text x="55" y="60" class="title">ðŸ“š Resources</text>
    <text x="55" y="85" class="desc">Research papers and learning material</text>
  </a>
</svg>